<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Objects - MinIO</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img
          src="{{ url_for('static', filename='images/minio-logo.svg') }}"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        EC2-Block - Sensor Data Browser
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Buckets</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1 class="page-heading">Objects in {{ bucket_name }}</h1>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Object Name</th>
            <th>Last Modified</th>
          </tr>
        </thead>
        <tbody>
          {% for obj in objects %}
          <tr>
            <td>
              <a href="/objects/{{ bucket_name }}/{{ obj.object_name }}"
                >{{ obj.object_name }}</a
              >
            </td>
            <td>{{ obj.last_modified.date() }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  </body>
</html>
